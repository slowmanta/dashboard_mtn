version: '3.7'
networks:
  app-network: null
services:
  nginx:
    image: 'nginx:stable-alpine'
    container_name: 'nginx_${APP_NAME}'
    ports:
      - '80:80'
    volumes:
      - '.src:/var/www/html'
      - './nginx-default.conf:/etc/nginx/conf.d/default.conf'
    depends_on:
      - php
      - mysql
    networks:
      - app-network
  mysql:
    image: '5.7.34'
    container_name: 'mysql_${APP_NAME}'
    restart: unless-stopped
    tty: true
    ports:
      - '3307:3306'
    environment:
      MYSQL_DATABASE: dashboard
      MYSQL_USER: root
      MYSQL_PASSWORD: qwe123
      MYSQL_ROOT_PASSWORD: asdqwe123
      SERVICE_TAGS: dev
      SERVICES_NAME: mysql
    networks:
      - app-network
  php:
    build:
      dockerfile: Dockerfile
    container_name: 'php_${APP_NAME}'
    volumes:
      - './src:/var/www/html'
    ports:
      -  '9000:9000'
    networks:
      - app-network
    composer:
      image: 'composer:latest'
      container: 'container_${APP_NAME}'
      volumes:
        - './src:/var/www/html'
      working_dir: /var/www/html
      networks:
        - app-network
    npm:
      image: 'node:16-alpine'
